default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  username: postgres
  password: postgres
  host: localhost
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: voting_api_development

test:
  <<: *default
  database: voting_api_test

production:
  <<: *default
  database: voting_api_production
  username: voting_api
  password: <%= ENV["VOTING_API_DATABASE_PASSWORD"] %>
